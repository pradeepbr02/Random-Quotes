<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="stylesheet" href="qg.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://css.gg/twitter.css" rel="stylesheet">
    <link href="https://css.gg/quote.css" rel="stylesheet">
    
</head>
<body>

    <div class="quote-container" id="qg">
  
        <div class="quote-text">
            <i class="gg-quote"></i>
            <span class="qt" id="qt"></span>
        </div>

        <div class="author">
            <span id="auth"></span>
        </div>

        <div class="button-container">
            <button class="twitter" id="tweet" title="Tweet this!"><i class="gg-twitter"></i></button>
            <button class="next-quote" id="nq" title="Show next quote">New quote</button>
            
        </div>

        

        </div>
        <div class="loader" id="loader">

        
    </div>
    

    <script src="qg.js"></script>
    <script src="https://use.fontawesome.com/92903f6eee.js"></script>
</body>
</html>
